<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <header>
    </header>

    <main>
        <div>
            <section class="flex-direction">
                <div class="title-example">
                    <a href="https://developer.mozilla.org/fr/docs/Web/CSS/flex-direction">Flex-Direction</a>
                </div>
                <div class="button-example">
                    <button class="row">Row</button>
                    <button class="row-r">Row-Reverse</button>
                    <button class="column">Column</button>
                    <button class="column-r">Column-Reverse</button>
                    <input placeholder="range" type="range" class="width-d" name="width" min="5" max="100">
                    <label for="width-d">Width</label>
                </div>
                <div class="container">
                    <div class="flex-direction-content flex-d-r">
                        <a class="flex-direction-card">1</a>
                        <a class="flex-direction-card">2</a>
                        <a class="flex-direction-card">3</a>
                    </div>
                </div>
            </section>
            <section class="flex-wrap">
                <div class="title-example">
                    <a href="https://developer.mozilla.org/fr/docs/Web/CSS/flex-wrap">Flex-Wrap</a>
                </div>
                <div class="button-example">
                    <button class="nowrap">No Wrap</button>
                    <button class="wrap">Wrap</button>
                    <button class="wrap-r">Wrap Reverse</button>
                    <input placeholder="range" type="range" class="width-w" name="width" min="30" max="125">
                    <label for="width-w">Width</label>
                </div>
                <div class="container">
                    <div class="flex-wrap-content flex-d-r">
                        <a class="flex-wrap-card">1</a>
                        <a class="flex-wrap-card">2</a>
                        <a class="flex-wrap-card">3</a>
                        <a class="flex-wrap-card">4</a>
                        <a class="flex-wrap-card">5</a>
                        <a class="flex-wrap-card">6</a>
                        <a class="flex-wrap-card">7</a>
                        <a class="flex-wrap-card">8</a>
                        <a class="flex-wrap-card">9</a>
                        <a class="flex-wrap-card">10</a>
                        <a class="flex-wrap-card">11</a>
                        <a class="flex-wrap-card">12</a>
                    </div>
                </div>
            </section>
            <section class="flex">
                <div class="title-example">
                    <a href="https://developer.mozilla.org/fr/docs/Web/CSS/flex">Flex</a>
                </div>
                <div class="button-example">
                    <button class="flex-1">1</button>
                    <button class="flex-2-25px">2 25px</button>
                    <button class="flex-3-25px">3 25px</button>
                </div>
                <div class="container">
                    <div class="flex-content flex-d-r">
                        <a class="flex-card-1">Change</a>
                        <a class="flex-card">2</a>
                        <a class="flex-card">3</a>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <footer>
    </footer>
    <script src="index.js"></script>
</body>

</html>
